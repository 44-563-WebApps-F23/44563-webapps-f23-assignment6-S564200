<!DOCTYPE html>
<html>
<head>
    <title>Author</title>
</head>
<body>
   
<h1 style="background-color: aqua;text-align: center;color: darkcyan;">Author entry-Partha Sarathy Boda</h1>
<div style="background-color: greenyellow;">
<form>
    <label for="secretstring">The hidden author name </label>
    <input type ="password" id="secretstring" value="Dickens"> <br>
    <label for="guess the author">Guess the author </label>
    <input type ="text" id="guess the author"> <br>
    <button type="button" onclick="checkAuthor()" >Check the guess</button>  
    </form>

    <p id="result"></p>

</div>
    <script>
        let good=0;
        let oops=0;
        function checkAuthor() {
    console.log("Getting form values")
    author = document.getElementById("secretstring").value
    guess= document.getElementById("guess the author").value
    out = document.getElementById("result")
    if(oops>=7){
        alert("Sorry, ran out of guesses")
    }
       if(author==guess){
        good++; 
        alert("You got it right")
    } else 
    {
        oops++;
        alert("Sorry")
    }
    out.innerHTML = "oops" +oops+ "good" +good;
    
}


    </script>

    <div id="Container">
        <img src="city1.jpg" alt="city Image" height="100" width="100" onclick="selectImage()">
    </div>
    <script>
        var useImage=1
        function selectImage(){
            switch(useImage){
                case 1:
                    document.querySelector('#Container img').src="city2.jpg";
                    useImage=2;
                    break;
                case 2: 
                     document.querySelector('#Container img').src="city3.jpg";
                     useImage=3;
                     break;
                case 3:
                    document.querySelector('#Container img').src="city1.jpg";
                    useImage=1;
                    break;
            }
        }
    </script>
      
</body>
