        let oops=0;
        function checkAuthor() {
    console.log("Getting form values")

    guess= document.getElementById("guess the author").value
    out = document.getElementById("result")
        if(author==guess){
        good++; 
        alert("You got it right")
    } else 
    {
        oops++;
        alert("Sorry")
    }
    out.innerHTML = "oops" +oops+ "good" +good;
}

    </script>
