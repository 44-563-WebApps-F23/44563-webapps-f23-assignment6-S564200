<!DOCTYPE html>
<html>
<head>
    <title>TipAmounts</title>
</head>
<body>
    <h1>Partha Sarathy Boda shows tip amounts</h1>
    <label for="baseAmount">Enter base amount:</label>

    <input type="number" id="baseAmount" value="50">
    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15">

    <button type="button" onclick="tips()">Show tip</button>

    <p id="result">Tip are:</p>
    <script>
        function tips(){
        var baseAmount=parseInt(document.getElementById("baseAmount").value);
        var tipPercent=parseInt(document.getElementById("tipPercent").value);        
        let myOutput=" ";
        for (let i= 0;i<5;i++) {
            var calculatedtip = (tipPercent + i*4)/100*baseAmount;
            myOutput += `${tipPercent + i * 4}% is ${calculatedtip.toFixed(2)}; `;
        }
        document.getElementById("result").innerHTML= "Tips are: " +myOutput;
    }
</script>

<form>
    <label>
    <input type="radio" value="sum" name="operation" onclick="chooseOp()">sum
    </label>
    <label>
      <input type="radio" value="difference" name="operation" onclick="chooseOp()">difference
    </label>
    <label>
        <input type="radio" value="product" name="operation" onclick="chooseOp()">product
    </label>
</form>

    <p id="operationResult"></p>
    <script>
        function chooseOp(){
            base = parseInt(document.getElementById('baseAmount').value)
            tip = parseInt(document.getElementById('tipPercent').value)
            operationResult = document.getElementById("operationResult")
            selectedOperation = document.querySelector('input[name="operation"]:checked').value
            result=" "
            switch(selectedOperation){
                case "sum":
                    result = "sum of base and tip:"+(base+tip);
                    break;
                    case "difference":
                        result = "difference between base and tip:"+(base-tip);
                        break;
                    case "product":
                        result = "product of base and tip:"+(base*tip);
                        break;
                    default :
                        result="select an operation";
                        break;
            }
            document.getElementById("operationResult").textContent = result;
        }
    </script>

</body>
</html>
